<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
           background-size: 100%;
            backface-visibility: initial;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: aqua;
            background-size: 100%;
            background-position: center; 
            position: relative;
            box-shadow: 2px 2px 10px rgba(250, 248, 245, 0.5);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
        }

        .hour-hand {
            width: 8px;
            height: 60px;
            background-color: #ff4500;
            border-radius: 10px;
            transform-origin: bottom;
        }

        .minute-hand {
            width: 6px;
            height: 90px;
            background-color: #0080ff;
            border-radius: 10px;
            transform-origin: bottom;
        }

        .second-hand {
            width: 3px;
            height: 120px;
            background-color: #ffffff;
            border-radius: 10px;
            transform-origin: bottom;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .number {
            position: absolute;
            font-size: 20px;
            color: #e62121;
            transform: translate(-50%, -50%);
        }

        .number-1 { top: 13%; left: 72%; }
        .number-2 { top: 28%; left: 84%; }
        .number-3 { top: 48%; left: 90%; }
        .number-4 { top: 70%; left: 85%; }
        .number-5 { top: 85%; left: 70%; }
        .number-6 { top: 90%; left: 50%; }
        .number-7 { top: 85%; left: 30%; }
        .number-8 { top: 70%; left: 15%; }
        .number-9 { top: 50%; left: 10%; }
        .number-10 { top: 30%; left: 15%; }
        .number-11 { top: 15%; left: 30%; }
        .number-12 { top: 7%; left: 50%; }
        h1{
            font-size: 40px;
            text-align: left;
            font-style: italic;
            margin-top: -10cm;
            left:50%;
        }
    </style>
</head>   
<body>
    <div class="clock">
        <div class="center-dot"></div>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const hoursHand = document.querySelector(".hour-hand");
    const minutesHand = document.querySelector(".minute-hand");
    const secondsHand = document.querySelector(".second-hand");

    function setTime() {

        const now = new Date();
        const seconds = now.getSeconds();
        const hours = now.getHours();
        const minutes = now.getMinutes();

        const secondsInDegrees = (seconds / 60) * 360;
        const minutesInDegrees = (minutes / 60) * 360;
        const hoursInDegrees = (hours / 12) * 360;

        secondsHand.style.transform = "rotate(" + secondsInDegrees + "deg)";
        minutesHand.style.transform = "rotate(" + minutesInDegrees + "deg)";
        hoursHand.style.transform = "rotate(" + hoursInDegrees + "deg)";
    }
    // 1000ms = 1s
    setTime();
    setInterval(setTime, 1000);
    })

    </script>
</body>
</html>
